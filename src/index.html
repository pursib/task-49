<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form>
        <label for="ccname">Name</label>
        <input type="text" name="ccname" autocomplete="ccname" placeholder="Name" autocomplete = ".input">
        <label for="cardnumber">Card Number</label>
        <input name="cardnumber" type="number" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete=".cardnumber" maxlength="16" placeholder="Card Number">
        <label for="cvc">CVC</label>
        <input name="cvc" type="number" maxlength="3" pattern="[0-9]*" inputmode="numeric" placeholder="Security code" autocomplete="input">
        <label for="cvc">Expireance date</label>
        <input name="cc-exp" type="number" placeholder="Date of expire" autocomplete="cc-exp">
      </form>
    </div>
  </body>
</html>
