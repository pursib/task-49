<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form>
        <label for="ccname">Name</label>
        <input type="text" name="ccname" placeholder="Name" autocomplete = "off">
        <label for="cardnumber">Card Number</label>
        <input name="cardnumber" type="number"  autocomplete="off" placeholder="Card Number">
        <label for="cvc">CVC</label>
        <input name="cvc" type="number" autocomplete="off">
        <label for="cc-exp">Expireance date</label>
        <input name="cc-exp" type="number" autocomplete="off">
      </form>
    </div>
  </body>
</html>
